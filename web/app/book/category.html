<div class="weui-search-bar" [ngClass]="{'weui-search-bar_focusing':param.searchFlag}">
  <div class="weui-search-bar__form" (click)="searchBarClick()">
    <div class="weui-search-bar__box" >
      <i class="weui-icon-search"></i>
      <input type="search" id="iptSearch" class="weui-search-bar__input" placeholder="搜索" [(ngModel)]="param.query"
             (keyup.enter)="queryBooks(param.query)">
      <a href="javascript:" class="weui-icon-clear"></a>
    </div>
    <label class="weui-search-bar__label" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
      <i class="weui-icon-search"></i>
      <span>搜索</span>
    </label>
  </div>
  <a class="weui-search-bar__cancel-btn" (click)="param.searchFlag = false;">取 消</a>
</div>
<div class="weui-cells searchbar-result" *ngIf="param.searchFlag"
     style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
  <div class="weui-cell weui-cell_access" *ngFor="let book of filterBook" routerLink="/detail/{{book._id}}">
    <div class="weui-cell__bd weui-cell_primary">
      <p>{{book.title}}</p>
    </div>
  </div>
</div>

<div class="weui-grids" *ngIf="!param.searchFlag">
  <a class="weui-grid" *ngFor="let category of categoryList; let i = index;" routerLink="/books/{{category._id}}">
    <div class="weui-grid__icon icon-menu0{{i+1}}" style="color:#35272c">
    </div>
    <p class="weui-grid__label">
      {{category.categoryName}}
    </p>
  </a>
</div>
